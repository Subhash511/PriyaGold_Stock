<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Entry Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f9;
      padding: 2rem;
      margin: 0;
    }
    

    .form-header {
        display: grid;
        place-items: center; /* Centers both vertically and horizontally */
        text-align: center;
        }
        .form-header img {
        max-width: 100%;
        height: auto;
        }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }

    select, input[type="text"], input[type="month"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    select:focus, input[type="text"]:focus, input[type="month"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f0f0f0;
      color: #333;
    }

    .btn {
      display: block;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 2rem auto 0;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn:disabled {
      background: #ccc;
    }

    .spinner {
      display: none;
      margin: 1rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <form id="stockForm">
      <div class="form-header">
          <img src="images/logo.jpg" alt="Logo" width=150>
          <h2>Priya Gold Stock Entry</h2>
    </div>
    <label for="state">State</label>
    <select id="state" required></select>

    <label for="ss">SS Name</label>
    <select id="ss" required></select>

    <label for="db">DB Name</label>
    <select id="db" required></select>

    <label for="password">Password</label>
    <input type="text" id="password" required>

    <label for="month">Month</label>
    <input type="month" id="month" required>

    <div id="stockSection" style="display:none">
      <table>
        <thead>
          <tr>
            <th>Item List</th>
            <th>MRP</th>
            <th>Opening Stock</th>
            <th>Closing</th>
          </tr>
        </thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>

    <div class="spinner" id="spinner"></div>
    <button type="submit" class="btn" id="submitBtn" disabled>Submit</button>
  </form>


  <script>
    const dbCsv = `State,SS_Name,DB_Name,Password
Maharashtra,SS1,DB1,1234
Maharashtra,SS2,DB2,abcd
`;

    const skuCsv = `Item_list,Mrp
Product A,100
Product B,200
Product C,150
`;

    const parseCsv = (csv) => {
      const [head, ...rows] = csv.trim().split('\n');
      const headers = head.split(',');
      return rows.map(row => Object.fromEntries(row.split(',').map((val, i) => [headers[i], val])));
    };

    const dbData = parseCsv(dbCsv);
    const skuData = parseCsv(skuCsv);

    const stateSel = document.getElementById('state');
    const ssSel = document.getElementById('ss');
    const dbSel = document.getElementById('db');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const stockTableBody = document.getElementById('stockTableBody');
    const stockSection = document.getElementById('stockSection');
    const spinner = document.getElementById('spinner');

    // Populate State
    const states = [...new Set(dbData.map(x => x.State))];
    stateSel.innerHTML = '<option value="">Select State</option>' + states.map(s => `<option>${s}</option>`).join('');

    stateSel.onchange = () => {
      ssSel.innerHTML = '<option value="">Select SS</option>';
      dbSel.innerHTML = '<option value="">Select DB</option>';
      const ssOptions = dbData.filter(x => x.State === stateSel.value).map(x => x.SS_Name);
      const uniqueSS = [...new Set(ssOptions)];
      uniqueSS.forEach(ss => ssSel.innerHTML += `<option>${ss}</option>`);
    };

    ssSel.onchange = () => {
      dbSel.innerHTML = '<option value="">Select DB</option>';
      const dbOptions = dbData.filter(x => x.SS_Name === ssSel.value).map(x => x.DB_Name);
      const uniqueDB = [...new Set(dbOptions)];
      uniqueDB.forEach(db => dbSel.innerHTML += `<option>${db}</option>`);
    };

    dbSel.onchange = () => {
      passwordInput.value = '';
      stockSection.style.display = 'none';
      submitBtn.disabled = true;
    };

    passwordInput.oninput = () => {
      const match = dbData.find(row => row.State === stateSel.value && row.SS_Name === ssSel.value && row.DB_Name === dbSel.value);
      if (match && match.Password === passwordInput.value) {
        renderStockTable();
        stockSection.style.display = 'block';
        checkStockFilled();
      } else {
        stockSection.style.display = 'none';
        submitBtn.disabled = true;
      }
    };

    function renderStockTable() {
      stockTableBody.innerHTML = '';
      skuData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.Item_list}</td>
          <td>${item.Mrp}</td>
          <td><input type="text" class="openStock"></td>
          <td><input type="text" class="closeStock"></td>
        `;
        stockTableBody.appendChild(row);
      });
    }

    function checkStockFilled() {
      const openStocks = document.querySelectorAll('.openStock');
      const closeStocks = document.querySelectorAll('.closeStock');
      submitBtn.disabled = ![...openStocks, ...closeStocks].every(input => input.value.trim() !== '');
    }

    document.getElementById('stockForm').addEventListener('input', checkStockFilled);

    document.getElementById('stockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';
      submitBtn.disabled = true;

      const data = {
        State: stateSel.value,
        SS_Name: ssSel.value,
        DB_Name: dbSel.value,
        Month: document.getElementById('month').value,
        Stock_Table: Array.from(stockTableBody.children).map(row => {
          const [item, mrp, opening, closing] = row.children;
          return {
            Item_list: item.textContent,
            Mrp: mrp.textContent,
            Opening_Stock: opening.querySelector('input').value,
            Closing: closing.querySelector('input').value
          };
        })
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycby4iXX2Kf4krkCA5ThTgeG0uV7gqiNkis2efbehPBVIfWFo6mUoQ13vB4KUSWVXfeCQUA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const resText = await response.text();
      console.log('Response Text:', resText);

      spinner.style.display = 'none';
      if (response.ok) {
        alert("Submitted successfully!");
        document.getElementById('stockForm').reset();
        stockTableBody.innerHTML = '';
        stockSection.style.display = 'none';
        submitBtn.disabled = true;
      } else {
        alert("Failed to submit form. Try again.");
      }
    });
  </script>
</body>
</html>
